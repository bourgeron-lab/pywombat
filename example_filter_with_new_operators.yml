# Example filter using new operators: 'contains', 'is_empty', 'is_snv', 'is_indel'

quality:
  sample_dp_min: 10
  sample_gq_min: 19
  sample_vaf_het_min: 0.25
  sample_vaf_het_max: 0.75
  sample_vaf_homalt_min: 0.85
  filter_no_alt_allele: true

# Expression filter demonstrating the new operators:
# - VEP_CLIN_SIG contains 'pathogenic': Filters for variants with pathogenic significance
# - genomes_filters is_empty: Keeps only variants that passed gnomAD filters (no filter flags)
# - is_snv: TRUE when both REF and ALT are single nucleotides (A, C, G, or T)
# - is_indel: TRUE when variant is not a SNV (insertions, deletions, MNVs)
expression: "VEP_CLIN_SIG contains 'pathogenic' & genomes_filters is_empty"

# More examples combining operators:

# Filter pathogenic variants with no filters
# expression: "VEP_CLIN_SIG contains 'pathogenic' & genomes_filters is_empty & VEP_IMPACT = HIGH"

# Filter pathogenic or likely pathogenic variants
# expression: "(VEP_CLIN_SIG contains 'pathogenic' | VEP_CLIN_SIG contains 'likely_pathogenic') & genomes_filters is_empty"

# Different quality thresholds for SNVs vs INDELs
# expression: "(is_snv & QUAL > 18) | (is_indel & QUAL > 22)"

# High-quality SNVs only
# expression: "is_snv & QUAL > 30 & genomes_filters is_empty"

# High-impact INDELs with pathogenic annotation
# expression: "is_indel & VEP_IMPACT = HIGH & VEP_CLIN_SIG contains 'pathogenic'"
